server:
  port: 8080

logging:
  level:
    '[org.springframework.cloud.gateway]': DEBUG
    '[reactor.netty.http.client]': DEBUG

spring:
  cloud:
    config:
      enabled: false
    gateway:
      routes:
      - id: customer_service
        uri: http://localhost:8081
        predicates:
        - name: Path
          args:
            pattern: /bussiness/customer/V1/**
